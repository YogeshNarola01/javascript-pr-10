<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Corona API</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
     <header>
          <center>
               <h1 style="padding: 10px; background-color: rgba(128, 128, 128, 0.375);">Corona API</h1>
          </center>
     </header>
     <section>
          <div class="container">
               <div class="row">
                    <div class="d-flex flex-wrap pt-3" id="cards">
                        
                    </div>
               </div>
          </div>
     </section>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script>
          fetch(`https://dummyjson.com/posts`)
          .then((response) => response.json())
          .then((data) => {
               console.log(data.posts);
               let tbl="";
               let posts = data.posts;
               posts.map((item)=>{
                    return tbl += `
                    <div class="col-md-12 col-lg-6 col-xl-4 p-3" style="height:500px;">
                              <div class="card h-100">
                                   <div class="card-body">
                                     <h5 class="card-title">${item.id}.  ${item.title}</h5>
                                     <p class="card-text pt-3">${item.body}</p>
                                     <p class="card-text">${item.tags}</p>
                                     <a href="#" class="btn btn-primary" style="position:absolute;bottom:4%;">Go somewhere</a>
                                   </div>
                              </div>
                         </div>
                    ` 
               })
               document.getElementById('cards').innerHTML = tbl;
          })
     </script>
</body>
</html>
